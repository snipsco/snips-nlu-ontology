[package]
name = "snips-nlu-ontology-ffi"
version = "0.67.0"
authors = ["Kevin Lefevre <kevin.lefevre@snips.ai>"]
edition = "2018"

[dependencies]
failure = "0.1"
ffi-utils = { git = "https://github.com/snipsco/snips-utils-rs", rev = "291ce1d" }
